<main>
    <div class="signup-container">
    <form class="signup-form">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required [(ngModel)]="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required [(ngModel)]="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required [(ngModel)]="password"/>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required [(ngModel)]="confirmPassword"/>
      </div>
      <button type="submit" class="btn-submit" (click)="signUp($event)">Sign Up</button>
    </form>
  </div>    
</main>
